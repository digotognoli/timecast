<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Podcast...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand logo-tc" href="index.html">TC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <form class="d-flex flex-grow-1 mx-lg-5 my-2 my-lg-0">
                     <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                        <input class="form-control border-0 bg-light" type="search" placeholder="Pesquise um podcast" aria-label="Search">
                    </div>
                </form>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-primary btn-sm" href="#">Criar conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm btn-fazer-login" href="login.html">Fazer login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse pt-4">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <i class="bi bi-house-door-fill me-2"></i> Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-heart-fill me-2"></i> Favoritos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-clock-history me-2"></i> Histórico
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="row mb-4 align-items-center">
                    <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                        <img id="podcast-image" src="https://via.placeholder.com/200x200/cccccc/ffffff?text=Loading..." class="img-fluid rounded shadow-sm" style="max-width: 200px;" alt="Capa do Podcast">
                    </div>
                    <div class="col-md-9">
                        <h1 id="podcast-title" class="display-6 fw-bold mb-1">Carregando...</h1>
                        <p id="podcast-author" class="text-muted mb-2">por Carregando...</p>
                        <p id="podcast-description" class="mb-3">Carregando descrição...</p>
                         <button class="btn btn-success me-2"><i class="bi bi-plus-lg"></i> Seguir</button>
                         <button class="btn btn-outline-secondary"><i class="bi bi-share"></i> Compartilhar</button>
                    </div>
                </div>

                <h3 class="mb-3 pt-3 border-top">Episódios</h3>
                 <div class="input-group mb-3">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Pesquisar episódios">
                </div>

                <ul id="episode-list-container" class="list-group list-group-flush episode-list">
                    <li id="loading-episodes" class="list-group-item">Carregando episódios...</li>
                </ul>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const allPodcastsData = {
            'podcastA': {
                title: 'Podcast A',
                author: 'Autor A',
                description: 'Esta é a descrição detalhada do Podcast A. Falamos sobre coisas interessantes e tópicos variados.',
                image: 'Imagens/cowomen-UUPpu2sYV6E-unsplash.jpg',
                episodes: [
                    { title: '#01 - O Início de Tudo', duration: '25 min' },
                    { title: '#02 - Desenvolvendo Ideias', duration: '30 min' },
                    { title: '#03 - Convidados Especiais', duration: '45 min' }
                ]
            },
            'podcastB': {
                title: 'Outro Podcast Legal',
                author: 'Criador B',
                description: 'Podcast B foca em entrevistas com personalidades do mundo da tecnologia e inovação. Descubra as últimas tendências.',
                image: 'Imagens/podcast.jpg',
                episodes: [
                    { title: '#01 - Entrevista com CEO', duration: '50 min' },
                    { title: '#02 - Futuro da IA', duration: '40 min' }
                ]
            },
            'podcastC': {
                title: 'Podcast de Tech',
                author: 'Tech Guru C',
                description: 'Análises semanais sobre gadgets, software e o mundo da tecnologia. Fique por dentro das novidades.',
                image: 'Imagens/tecnologia.jpg',
                episodes: [
                    { title: '#01 - Lançamentos da Semana', duration: '35 min' },
                    { title: '#02 - Review do Smartphone X', duration: '28 min' },
                    { title: '#03 - Dicas de Programação', duration: '42 min' },
                    { title: '#04 - Segurança Digital', duration: '38 min' }
                ]
            },
             'podcastD': {
                title: 'Histórias Incríveis',
                author: 'Contador D',
                description: 'Narrativas e contos fascinantes de diversos cantos do mundo. Prepare-se para se emocionar e se surpreender.',
                image: 'Imagens/historias.jpg',
                episodes: [
                    { title: '#01 - A Lenda Perdida', duration: '22 min' },
                    { title: '#02 - O Viajante do Tempo', duration: '29 min' }
                ]
            },
             'cafeInspiracao': { 
                title: 'Café Com Inspiração',
                author: 'Café T&D | Café Com Inspiração',
                description: 'Bem-vindo ao Café com Inspiração, o podcast perfeito para acompanhar seu café e despertar sua criatividade. Exploramos histórias inspiradoras, dicas de produtividade, reflexões sobre carreira e vida, além de entrevistas com pessoas que fazem a diferença em suas áreas.',
                image: 'Imagens/cafe.jpg', 
                episodes: [
                    { title: '#058 - Resiliência: como cultivar força frente aos desafios', duration: '35 min' },
                    { title: '#057 - Hábitos que aproximam você da grande Riqueza', duration: '40 min' },
                    { title: '#056 - Produtividade sem Burnout: Equilíbrio é a palavra-vida', duration: '28 min' },
                     { title: '#055 - A Arte de Dizer Não', duration: '32 min'}
                ]
            },
             'podcastF': {
                title: 'Fotografia Diária',
                author: 'Fotógrafo F',
                description: 'Dicas, técnicas e inspiração para amantes da fotografia, do iniciante ao profissional.',
                image: 'Imagens/fotografia.jpg',
                episodes: [
                    { title: '#01 - Composição e Regra dos Terços', duration: '20 min' },
                    { title: '#02 - Editando Fotos no Celular', duration: '25 min' }
                ]
            },
            'podcastG': {
                title: 'Game Over Review',
                author: 'Gamer G',
                description: 'Análises e discussões sobre os últimos lançamentos e clássicos do mundo dos videogames.',
                image: 'Imagens/game.jpg',
                episodes: [
                    { title: '#01 - Review Jogo X', duration: '45 min' },
                    { title: '#02 - Top 5 Jogos Indie', duration: '55 min' },
                     { title: '#03 - A História dos Consoles', duration: '60 min'}
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const podcastId = params.get('id');

            const podcastData = podcastId ? allPodcastsData[podcastId] : null;

            const titleElement = document.getElementById('podcast-title');
            const authorElement = document.getElementById('podcast-author');
            const descriptionElement = document.getElementById('podcast-description');
            const imageElement = document.getElementById('podcast-image');
            const episodeListContainer = document.getElementById('episode-list-container');
            const loadingEpisodesElement = document.getElementById('loading-episodes');
            const mainContent = document.getElementById('main-content');


            if (podcastData) {
                document.title = `${podcastData.title} - Seu Site de Podcasts`;
                titleElement.textContent = podcastData.title;
                authorElement.textContent = `por ${podcastData.author}`;
                descriptionElement.textContent = podcastData.description;
                imageElement.src = podcastData.image;
                imageElement.alt = `Capa do Podcast ${podcastData.title}`;

                episodeListContainer.innerHTML = '';

                if (podcastData.episodes && podcastData.episodes.length > 0) {
                    podcastData.episodes.forEach(episode => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center px-0';

                        li.innerHTML = `
                            <div class="me-3">
                                <a href="#" class="text-decoration-none text-dark fw-bold d-block mb-1">${episode.title}</a>
                                <p class="mb-0 text-muted small">${episode.duration}</p>
                            </div>
                            <div class="text-nowrap">
                                <button class="btn btn-sm btn-outline-secondary me-1" title="Baixar"><i class="bi bi-download"></i></button>
                                <button class="btn btn-sm btn-success" title="Ouvir"><i class="bi bi-play-fill"></i></button>
                            </div>
                        `;
                        episodeListContainer.appendChild(li);
                    });
                } else {
                    episodeListContainer.innerHTML = '<li class="list-group-item">Nenhum episódio encontrado.</li>';
                }

            } else {
                document.title = "Podcast Não Encontrado";
                mainContent.innerHTML = '<div class="alert alert-danger" role="alert">Erro: Podcast não encontrado. Verifique o link ou volte para a <a href="index.html" class="alert-link">página inicial</a>.</div>';
            }
        });

    </script>

</body>
</html>

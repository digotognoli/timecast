<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Site de Podcasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-illustration p-5">
                <div class="illustration-grid">
                    <img src="Imagens/login1.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                    <img src="Imagens/login2.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                    <img src="Imagens/login3.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                    <img src="Imagens/login4.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                     <img src="Imagens/login5.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                     <img src="Imagens/login6.jpg" alt="Podcast Cover" class="img-fluid m-2 rounded shadow-sm">
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-form p-4 p-md-5 rounded shadow-lg bg-white">
                    <h2 class="text-center mb-4 fw-bold form-title">Entre para continuar</h2>
                    <form action="index.html" method="get"> <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-control-lg input-custom" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control form-control-lg input-custom" id="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                            </div>
                            <a href="#" class="text-decoration-none small link-secondary">Esqueceu sua senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg btn-entrar mb-3">Entrar</button>
                    </form>
                    <div class="text-center text-muted my-3">ou continue com</div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                            <i class="bi bi-google me-2"></i> Continuar com Google
                        </button>
                        <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                            <i class="bi bi-facebook me-2"></i> Continuar com Facebook
                        </button>
                         <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                            <i class="bi bi-apple me-2"></i> Continuar com Apple
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <span class="text-muted">NÃ£o possui conta?</span> <a href="#" class="text-decoration-none fw-bold link-primary">Inscreva-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
